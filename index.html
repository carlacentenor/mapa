<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Dirección</title>
</head>

<body>
  <header>
    <div class="text-center">
      <img class="logo-papa" src="https://cdn.glitch.com/91e28cb2-d37c-4e4b-92be-c94d260d314c%2Flogo-small-no-text-papa-johns.png?1531868931842"
        alt="">
    </div>
    <div class="title-address">
      <p class="mb-0">
        <i class="fas fa-map-marker-alt pr-2"></i>DIRECCIÓN Y ZONA DE REPARTO</p>
    </div>
  </header>
  <main>
    <div class="pl-3 pr-3">
      <input type="text" id="address" class=" width75 style-input">

    </div>
    <div class="text-center mt-2">
      <button id="search" class="search-address">
        Buscar en el mapa
      </button>
    </div>
    <div class="container">
      <div class="row p-3">
        <div class="map col-12" id="map"></div>

      </div>
    </div>
    <form id=radiotipo class="pl-3 text-center">
      <input type="radio" name="tipo" value="Casa" id="rb1" />
      <label for="rb1">Casa</label>
      <input type="radio" name="tipo" value="Departamento" id="rb2" />
      <label for="rb2">Departamento</label>
    </form>
    <div id="box-dpto-number">
    </div>

    <div class="p-3">
      <textarea type="text" id="referencias" placeholder="Detalles y referencias" class="box-refer style-input"></textarea>
    </div>
  </main>
  <footer>
    <div>
      <form id="ubication-user">
        <input id="inputMap" type="hidden" name="direccionusuario">
        <input id="inputReferences" type="hidden" name="referencia">
        <input id="inputNumDpto" type="hidden" name="numdpto">
        <input id="inputType" type="hidden" name="typehome">
        <input id="inputLimit" type="hidden" name="limitMap">
        <input type="hidden" name="userId">
        <input type="hidden" name="blockName">
        <button type="submit" class="btn-send" id="send">Enviar</button>
      </form>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7YnCgF_fr5JpSoRsZZ5C9_YvooKa62Jc&callback=initMap&libraries=places"></script>
  </script>
  <script src="app.js"></script>
</body>

</html>
